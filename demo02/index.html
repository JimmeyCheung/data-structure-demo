<script>
  // -------------------【1】默认队列------------------------------

  function Queue() {
    //使用数组来保存队列里的元素
    var items = [];
    //向队列尾部添加新项
    this.enqueue = function (element) {
      items.push(element);
    };
    //移除队列第一项
    this.dequeue = function () {
      return items.shift();
    };
    //返回队列第一项
    this.front = function () {
      return items[0];
    };
    //判断队列是否为空
    this.isEmpty = function () {
      return items.length == 0;
    };
    //队列的元素个数
    this.size = function () {
      return items.length;
    };
    //清空队列
    this.clear = function () {
      items = [];
    };
    //输出全队列
    this.print = function () {
      console.log(items.toString());
    };
  }
